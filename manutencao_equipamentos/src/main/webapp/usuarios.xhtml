<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jakarta.ee/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gerenciar Usuários</title>
</h:head>
<h:body>
    <h:form id="usuariosForm">
        <p:dataTable value="#{usuarioBean.listaUsuarios}" var="user">
            <p:column headerText="ID">#{user.id}</p:column>
            <p:column headerText="Nome">#{user.nome}</p:column>
            <p:column headerText="Email">#{user.email}</p:column>
            <p:column headerText="Tipo de Usuário">#{user.tipoUsuario}</p:column>
        </p:dataTable>

        <p:button value="Adicionar Usuário" outcome="adicionarUsuario.xhtml" />
    </h:form>
</h:body>
</html>
