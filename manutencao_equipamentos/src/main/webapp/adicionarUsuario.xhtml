<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jakarta.ee/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Adicionar Usuário</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:panel header="Novo Usuário">
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome:" />
                <p:inputText value="#{usuarioBean.usuario.nome}" required="true" />

                <h:outputLabel value="Email:" />
                <p:inputText value="#{usuarioBean.usuario.email}" required="true" />

                <h:outputLabel value="Senha:" />
                <p:password value="#{usuarioBean.usuario.senha}" required="true" />

                <h:outputLabel value="Tipo de Usuário:" />
                <p:selectOneMenu value="#{usuarioBean.usuario.tipoUsuario}">
                    <f:selectItem itemLabel="Administrador" itemValue="admin"/>
                    <f:selectItem itemLabel="Técnico" itemValue="tecnico"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <p:commandButton value="Salvar" action="#{usuarioBean.adicionarUsuario}" update="form" />
        </p:panel>
    </h:form>
</h:body>
</html>
